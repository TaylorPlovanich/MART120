<html>
    <title>ThirdPage</title>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="mainstyle.css">
        <script>
            function validateForm() {
                var fName = document.getElementById("fName").value;
                var lName = document.getElementById("lName").value;
                var eAddress = document.getElementById("eAddress").value;
                var terms = document.getElementsByName("terms")[0].checked;
                
                var isValid = true;
                
                if (fName == "") {
                    document.getElementById("fName").style.borderColor = "red";
                    document.getElementById("fNameErrorMsg").innerHTML = "This field is required";
                    isValid = false;
                }
                else {
                    document.getElementById("fName").style.borderColor = "";
                    document.getElementById("fNameErrorMsg").innerHTML = "";
                }
                
                if (lName == "") {
                    document.getElementById("lName").style.borderColor = "red";
                    document.getElementById("lNameErrorMsg").innerHTML = "This field is required";
                    isValid = false;
                }
                else {
                    document.getElementById("lName").style.borderColor = "";
                    document.getElementById("lNameErrorMsg").innerHTML = "";
                }
                
                if (eAddress == "") {
                    document.getElementById("eAddress").style.borderColor = "red";
                    document.getElementById("eAddressErrorMsg").innerHTML = "This field is required";
                    isValid = false;
                }
                else {
                    document.getElementById("eAddress").style.borderColor = "";
                    document.getElementById("eAddressErrorMsg").innerHTML = "";
                }
                
                if (!terms) {
                    document.getElementById("termsLabel").style.color = "red";
                    document.getElementById("termsErrorMsg").innerHTML = "This field is required";
                    isValid = false;
                }
                else {
                    document.getElementById("termsLabel").style.color = "";
                    document.getElementById("termsErrorMsg").innerHTML = "";
                }
                
                return isValid;
            }
        </script>
    </head>
    <body>
        <h1>Contact Us</h1>
        <p></p>
        <form onsubmit="return validateForm()" action="">
            <p>First Name: <input type="text" id="fName"><span id="fNameErrorMsg" style="color: red"></span></p>
            <p>Last Name: <input type="text" id="lName"><span id="lNameErrorMsg" style="color: red"></span></p>
            <p>Email Address: <input type="text" id="eAddress"><span id="eAddressErrorMsg" style="color: red"></span></p>
            <p>
                Do you accept the terms of agreement?
                <input type="checkbox" name="terms">
                <label id="termsLabel">Yes</label>
                <input type="checkbox" name="terms">
                <label id="termsLabel">No</label><span id="termsErrorMsg" style="color: red"></span>
            </p>
            <p>
                <button id="btnSubmit">Submit My Info</button>
            </p>
        </form>
